# serverless.yml

service: portfolio-api #project 이름
useDotenv: true

provider:
  name: aws
  runtime: nodejs16.x
  stage: dev
  region: ap-northeast-2 # 배포할 region 
  environment:
    MONGO_URI : ${env:MONGO_URI}
    REGION : ${env:REGION}
    SECRET_KEY : ${env:SECRET_KEY}

functions:
  app:
    handler: server.handler
    events:
      - http:
          path: /
          method: ANY
          cors:
            origins:
              - 'http://s3-portfolio-vue.s3-website.ap-northeast-2.amazonaws.com'
              - 'http://localhost:8080'
            headers:
              - Cookie
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true

      - http:
          path: /{proxy+}
          method: ANY
          cors:
            origins: 
              - http://s3-portfolio-vue.s3-website.ap-northeast-2.amazonaws.com
              - http://localhost:8080
            headers:
              - Cookie
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true
plugins:
  - serverless-dotenv
  - serverless-offline
